<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Crazy dots! - jsFiddle demo by busticated</title>

  <style type="text/css">
    body {
        font: normal 14px/1 sans-serif;
    }
    .dot {
        border: 5px solid transparent;
        height: 100px;
        width: 100px;
        background: rgba(0,166,81, 0.8); /* rgba(0, 128, 0, 0.7); */
        text-align: center;
        font: bold 54px/100px sans-serif;
        color:#fff;
        position:absolute;
        border-radius: 100px;
        cursor:pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .dot:hover {
        border: 5px solid #333;
    }
    .is-paused {
        background: rgba(255, 0, 0, 0.7);
    }
    .controls {
        position: fixed;
        bottom: 0;
        left: 10px;
        background: #333;
        border-radius: 5px 5px 0 0;
        box-shadow: 0 0 5px rgba(0,0,0,0.7);
        padding: 10px;
        z-index: 9999;
    }
    .controls:hover ul {
        display: block;
    }
    .controls:hover span {
        display: none;
    }
    .controls span {
        color: #fff;
    }
    .controls ul {
        display:none;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .controls li {
        padding: 2px 0;
    }
    .controls a,
    .controls a:hover {
        color: #fff;
        text-decoration: none;
    }
  </style>
</head>
<body>
    <div id="js-controls" class="controls">
        <span>+</span>
        <ul>
            <li><a href="#stop" class="control">stop</a></li>
            <li><a href="#start" class="control">start</a></li>
            <li><a href="#halfspeed" class="control">slow</a></li>
            <li><a href="#fullspeed" class="control">normal</a></li>
            <li><a href="#dblspeed" class="control">fast</a></li>

        </ul>
    </div>
<script data-main="js/main" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/1.0.7/require.min.js"></script>
</body>
</html>
